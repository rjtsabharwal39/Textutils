<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bootstrap demo</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark" data-bs-theme="dark" navbar-expand-lg bg-body-tertiary>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Textutils.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>

                </ul>
                <span class="navbar-text">
        Hope Textutils will find you a solution...........
      </span>
            </div>
        </div>
    </nav>
</header>

<h5>Welcome to the text analyzer. Enter your text below</h5>

<form action='/analyze' method='POST'> {% csrf_token %}
    <div class="mb-3" align="center">
        <textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="3" ></textarea>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitch1">
        <label class="form-check-label" for="flexSwitch1">Remove Punctuations</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitch2">
        <label class="form-check-label" for="flexSwitch2">UPPERCASE</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitch3">
        <label class="form-check-label" for="flexSwitch3">New Line Remover</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitch4">
        <label class="form-check-label" for="flexSwitch4">Extra Spaces Remover</label>
    </div>

    <br>

    <button type='submit' class="btn btn-success"> Analyze Text</button>


    <div>
</form>
<footer>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
